{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">
        {% if form.instance.pk %}Edit{% else %}Create{% endif %} Task
    </h1>

    <form method="post" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        {% csrf_token %}
        
        <!-- Loop through form fields with custom styling -->
        {% for field in form %}
        <div class="flex flex-col">
            <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 mb-2">
                {{ field.label }}
            </label>
            <div class="relative">
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-500 text-sm mt-2">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}

        <!-- Submit Button -->
        <div class="mt-4">
            <button type="submit" class="w-full py-3 px-6 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
