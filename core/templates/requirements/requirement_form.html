{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Create Requirement</h1>
    
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save</button>
            <a href="{% url 'requirement_list' %}" class="ml-4 text-gray-600 hover:text-blue-600">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
