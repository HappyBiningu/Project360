{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Use Case Title -->
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ use_case.title }}</h1>
        
        <!-- Project -->
        <div class="mb-4">
            <p class="text-lg">
                <strong class="font-semibold text-gray-700">Project:</strong>
                <span class="text-blue-600">{{ use_case.project.name }}</span>
            </p>
        </div>
        
        <!-- Description -->
        <div class="mb-4">
            <p class="text-lg">
                <strong class="font-semibold text-gray-700">Description:</strong>
            </p>
            <p class="text-gray-700 mt-2">{{ use_case.description }}</p>
        </div>
        
        <!-- Status -->
        <div class="mb-4">
            <p class="text-lg">
                <strong class="font-semibold text-gray-700">Status:</strong>
                <span class="inline-block px-3 py-1 rounded-full text-white
                    {% if use_case.status == 'pending' %} bg-yellow-500
                    {% elif use_case.status == 'in_progress' %} bg-blue-500
                    {% else %} bg-green-500 {% endif %}">
                    {{ use_case.get_status_display }}
                </span>
            </p>
        </div>
        
        <!-- Requirement -->
        <div class="mb-4">
            <p class="text-lg">
                <strong class="font-semibold text-gray-700">Requirement:</strong>
                <span class="text-gray-700">{{ use_case.requirement }}</span>
            </p>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6">
        <a href="{% url 'use_case_list' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200">
            Back to List
        </a>
    </div>
</div>
{% endblock %}
