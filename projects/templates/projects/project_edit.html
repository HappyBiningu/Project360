{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">Edit Project</h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
